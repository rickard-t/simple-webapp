<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Quotes</title>
    <meta name="description" content="A simple webapp">
    <meta name="author" content="Rickard Torén">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="quote">
      <p>
        <div v-if="loading">
          Loading...
        </div>
        <div v-else-if="error">
          Error loading quote. {{ error_msg }}
        </div>
        <div v-else>
          <blockquote>
            &ldquo;{{ quote }}&rdquo;
          </blockquote>
          <figcaption>
            —{{ author }}
          </figcaption>
        </div>
      </p>

      <button v-on:click="newQuote">New Quote</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
